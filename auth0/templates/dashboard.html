<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user['nickname'] }}</h1>
    <img src="{{ user['picture'] }}" alt="Profile Picture" style="border-radius: 50%; width: 100px;">
    <p>Email: {{ user['email'] }}</p>
    <p>Email Verified: {{ 'Yes' if user['email_verified'] else 'No' }}</p>
    <a href="/logout" style="display: inline-block; padding: 10px 20px; background-color: red; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">
    Logout
</a>

</body>
</html>
